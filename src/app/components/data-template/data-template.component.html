<h4>Forms <small>template</small></h4>
<hr>
<form [formGroup]="forma" class="needs-validation"
     (ngSubmit) = "save()">
  <div [formGroupName]="'fullName'" >

    <div class="form-group">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control is-valid"
               type="text"
               placeholder="Nombre"
               formControlName="name">
        <div *ngIf="forma.get('fullName.name').errors?.required">
             El nombre es necesario
        </div>
        <div *ngIf="forma.get('fullName.name').errors?.minlength">
            Al menos 3 caracteres
       </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="lastName">
      </div>
    </div>

  </div>

  <div class="form-group">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="email">
    </div>
  </div>

  <div class="form-group">
    <label class="col-2 col-form-label">Hobbies</label>
    <div class="col-md-8" formArrayName="hobbies">

      <input class="form-control"
             type="text"
             placeholder="pasatiempos"
             *ngFor="let item of forma.controls['hobbies'].controls; let i = index"
             [formControlName]="i">
    </div>

    <button (click)="addHobby()" type="button" class="btn btn-outline-primary">
      Add hobby
    </button>
  </div>

  <div class="form-group">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="username"
             formControlName="username">
    </div>
  </div>

  <div class="form-group">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="pass1">
    </div>
  </div>

  <div class="form-group">
    <label class="col-2 col-form-label">Repeat pass</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="pass2">
    </div>
  </div>

  <div class="form-group">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{forma.valid}}
  <br>
  {{forma.status}}

</form>
